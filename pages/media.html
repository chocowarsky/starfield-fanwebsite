<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starfield - Media Gallery</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/media.css">
    <script src="../js/main.js" defer></script>
</head>

<body>
    <header class="navbar" id="navbar"></header>

    <section class="gallery-section">
        <h2 class="section-header">Concept Art & Wallpapers</h2>

        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="../asset/img/media/concept-art/starfield_art_new_atlantis_9.webp" alt="Art 1">
                <div class="overlay"><p>New Atlantis Concept</p></div>
            </div>

            <div class="gallery-item">
                <img src="../asset/img/media/concept-art/starfield_art_wanderers.webp" alt="Art 2">
                <div class="overlay"><p>The Artifacts</p></div>
            </div>

            <div class="gallery-item">
                <img src="../asset/img/media/concept-art/starfield_art_jungle.webp" alt="Art 3">
                <div class="overlay"><p>Jungle</p></div>
            </div>

            <div class="gallery-item">
                <img src="../asset/img/media/concept-art/starfield_art_spaceship.webp" alt="Art 4">
                <div class="overlay"><p>Spaceship</p></div>
            </div>

             <div class="gallery-item">
                <img src="../asset/img/media/wallpaper/starfield_shattered.webp" alt="Art 5">
                <div class="overlay"><p>Shattered space</p></div>
            </div>

             <div class="gallery-item">
                <img src="../asset/img/media/wallpaper/starfield_settled.webp" alt="Art 6">
                <div class="overlay"><p>Star</p></div>
            </div>

             <div class="gallery-item">
                <img src="../asset/img/media/wallpaper/starfield_starfield.webp" alt="Art 7">
                <div class="overlay"><p>Into the starfield</p></div>
            </div>

             <div class="gallery-item">
                <img src="../asset/img/media/wallpaper/starfield_first.webp" alt="Art 8">
                <div class="overlay"><p>First steps</p></div>
            </div>

             <div class="gallery-item">
                <img src="../asset/img/media/wallpaper/starfield_journey.webp" alt="Art 9">
                <div class="overlay"><p>A Journey Through Space</p></div>
            </div>
        </div>
    </section>

    <section class="video-section">
        <h2 class="section-header">Trailers</h2>
        <div class="video-container">
            <video controls poster="../asset/img/media/wallpaper/starfield_shattered.webp">
                <source src="../asset/video/starfield_shattered.mp4" type="video/mp4">
            </video>
        </div>

        <div class="video-container">
            <video controls poster="../asset/img/media/wallpaper/starfield_journey.webp">
                <source src="../asset/video/starfield_official-trailer.mp4" type="video/mp4">
            </video>
        </div>
    </section>

    <footer class="footer" id="footer-placeholder"></footer>
</body>
</html>
